<div
  *ngIf="isOpen"
  class="bg-black/50 fixed top-0 right-0 left-0 bottom-0 z-50"
  (click)="closeModal()"
></div>

<section *ngIf="isOpen" class="fixed z-50 top-8 left-1/2 -translate-x-1/2 overflow-hidden pb-[50px]">
  <div class="container">
    <div class="flex flex-wrap mx-[-16px]">
      <div class="w-full px-4">
        <div
          class="min-w-[500px] max-w-[700px] mx-auto bg-[#4a6cf7] bg-opacity-5 dark:bg-[#1d2144] rounded-md p-12">
          <div class="flex items-center justify-center content-center max-w-[500px]">
            <image-cropper
              [imageChangedEvent]="imageChangedEvent"
              [maintainAspectRatio]="true"
              [aspectRatio]="width / height"
              [resizeToWidth]="width"
              [resizeToHeight]="height"
              format="jpeg"
              (imageCropped)="imageCropped($event)"
              (loadImageFailed)="loadImageFailed()"
            ></image-cropper>
          </div>

          <div *ngIf="croppedImage" class="mt-4">
            <h4 class="text-lg text-center text-black dark:text-white font-semibold">Preview Image</h4>
            <div class="mt-2">
              <img [src]="croppedImage" alt="Cropped Image" class="object-contain w-full h-full max-w-[500px] max-h-52">
            </div>
          </div>
          <div class="mt-4 flex justify-end space-x-2">
            <button class="px-4 py-2 bg-red-500 hover:bg-opacity-75 text-white rounded" (click)="closeModal()">Close
            </button>
            <button class="px-4 py-2 bg-green-600 hover:bg-opacity-75 text-white rounded" (click)="save()">Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

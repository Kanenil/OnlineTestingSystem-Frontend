<section class="fixed z-50 top-16 left-1/2 -translate-x-1/2 overflow-hidden pb-[120px]">
  <div class="container">
    <div class="flex flex-wrap mx-[-16px]">
      <div class="w-full px-4">
        <div class="min-w-[500px] max-w-[700px] mx-auto bg-[#4a6cf7] bg-opacity-5 dark:bg-[#1d2144] rounded-md p-12 sm:p-[60px]">
          <h3 *ngIf="test" class="font-bold text-[#1d2144] dark:text-white text-2xl sm:text-3xl mb-3 text-center">Create question to {{test.name| truncate:20}}</h3>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-8">
              <label class="block text-sm font-medium mb-3"
                     [ngClass]="{
                      'label-invalid': submitted && f['text'].errors,
                      'label-valid': submitted &&  !f['text'].errors,
                      'text-[#1d2144] dark:text-white': !submitted
                     }"
                     for="text">
                Name
              </label>
              <input type="text" id="text"
                     formControlName="text"
                     placeholder="Enter Name"
                     class="w-full dark:bg-[#242B51] border border-transparent rounded-md shadow-one py-3 px-6 text-base outline-none focus-visible:shadow-none"
                     [ngClass]="{
                                'input-invalid': submitted && f['text'].errors,
                                'input-valid': submitted &&  !f['text'].errors,
                                'text-[#959cb1] placeholder-[#959cb1] focus:border-[#4a6cf7]': !submitted
                                }">
              <p *ngIf="submitted && f['text'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500">
                <span *ngIf="f['text'].errors?.['required']">Name is required</span>
              </p>
            </div>
            <div class="mb-6">
              <button
                class="w-full flex items-center justify-center text-base font-medium text-white bg-[#4a6cf7] py-4 px-9 hover:shadow-signUp hover:bg-opacity-80 transition duration-300 ease-in-out rounded-md">
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <button (click)="modalService.close()" class="absolute right-2 top-2 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="defaultModal">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
  </div>
</section>

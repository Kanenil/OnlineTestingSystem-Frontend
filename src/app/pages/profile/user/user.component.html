            <h1
              class="text-2xl font-bold text-gray-900 dark:text-white truncate">{{user.firstName | titlecase}} {{user.lastName | titlecase}}</h1>
          </div>
          <div class="mt-6 flex flex-col justify-stretch space-y-3 sm:flex-row sm:space-y-0 sm:space-x-4">

<section *ngIf="user" class="pt-10 pb-[120px]">
  <div class="container">
    <div class="flex justify-center items-center mx-[-16px] mb-10">
      <div class="w-full px-4">
        <div class="mb-12 md:mb-0">
          <h1
            class="text-center font-bold text-black dark:text-white text-2xl sm:text-3xl mb-5">{{loginedUser && loginedUser.email === user.email ? "Your " : ""}}
            Courses</h1>
        </div>
      </div>
    </div>
    <div *ngIf="!user.courses.length" class="text-center">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5"/>
      </svg>
      <h3 class="mt-2 text-xl font-medium text-gray-900 dark:text-white">No courses</h3>
      <p *ngIf="loginedUser && loginedUser.email === user?.email" class="mt-1 text-lg text-gray-500">Get started by
        joining a course.</p>
      <div *ngIf="loginedUser && loginedUser.email === user?.email" class="mt-6">
        <a routerLink="/courses"
           class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Move to Courses
        </a>
      </div>
    </div>
    <div *ngIf="isLoading" class="flex flex-wrap mx-[-16px] justify-start">
      <div *ngFor="let i of [0,1,2,3,4,5,6,7,8]" class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3 px-4">
        <course-item-skeleton></course-item-skeleton>
      </div>
    </div>
    <div *ngIf="!isLoading" class="flex flex-wrap mx-[-16px] justify-start">
      <div *ngFor="let course of user?.courses" class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3 px-4">

<section class="relative z-10 pt-[150px] overflow-hidden">
  <div class="container">
    <div class="flex flex-wrap items-center mx-[-16px]">
      <div class="w-full md:w-8/12 lg:w-7/12 px-4">
        <div class="max-w-[570px] mb-12 md:mb-0">
          <h1 class="font-bold text-black dark:text-white text-2xl sm:text-3xl mb-5">Courses</h1>
          <p class="font-medium text-base text-[#959cb1] leading-relaxed">
            A rich selection of courses according to your interests.
          </p>
        </div>
      </div>
      <div class="w-full md:w-4/12 lg:w-5/12 px-4">
        <div class="text-end">
          <ul class="flex items-center md:justify-end">
            <button type="button" *ngIf="loginedUser" (click)="createOwnCourseShow()"
               class="hidden md:block text-base font-bold text-white bg-[#4a6cf7] py-3 px-8 md:px-9 lg:px-6 xl:px-9 hover:shadow-signUp hover:bg-opacity-90 rounded-md transition ease-in-up duration-300">
              Create own course
            </button>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div>
    <span class="absolute top-0 left-0 z-[-1]">
            <svg width="287" height="254" viewBox="0 0 287 254" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path opacity="0.1" d="M286.5 0.5L-14.5 254.5V69.5L286.5 0.5Z" fill="url(#paint0_linear_111:578)"></path>
            <defs>
            <linearGradient id="paint0_linear_111:578" x1="-40.5" y1="117" x2="301.926" y2="-97.1485"
                            gradientUnits="userSpaceOnUse">
            <stop stop-color="#4A6CF7"></stop>
            <stop offset="1" stop-color="#4A6CF7" stop-opacity="0"></stop>
            </linearGradient>
            </defs>
            </svg>
            </span>
    <span class="absolute right-0 top-0 z-[-1]">
            <svg width="628" height="258" viewBox="0 0 628 258" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path opacity="0.1" d="M669.125 257.002L345.875 31.9983L524.571 -15.8832L669.125 257.002Z"
                  fill="url(#paint0_linear_0:1)"></path>
            <path opacity="0.1" d="M0.0716344 182.78L101.988 -15.0769L142.154 81.4093L0.0716344 182.78Z"
                  fill="url(#paint1_linear_0:1)"></path>
            <defs>
            <linearGradient id="paint0_linear_0:1" x1="644" y1="221" x2="429.946" y2="37.0429"
                            gradientUnits="userSpaceOnUse">
            <stop stop-color="#4A6CF7"></stop>
            <stop offset="1" stop-color="#4A6CF7" stop-opacity="0"></stop>
            </linearGradient>
            <linearGradient id="paint1_linear_0:1" x1="18.3648" y1="166.016" x2="105.377" y2="32.3398"
                            gradientUnits="userSpaceOnUse">
            <stop stop-color="#4A6CF7"></stop>
            <stop offset="1" stop-color="#4A6CF7" stop-opacity="0"></stop>
            </linearGradient>
            </defs>
            </svg>
            </span>
  </div>
</section>
<section class="pt-[120px] pb-[120px]" >
  <div class="container">
    <div *ngIf="isLoading" class="flex flex-wrap mx-[-16px] justify-start">
      <div *ngFor="let i of [0,1,2,3,4,5]" class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3 px-4">
        <course-item-skeleton></course-item-skeleton>
      </div>
    </div>

    <div *ngIf="courseResponse && courseResponse.courses.length == 0" class="text-center">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">No courses</h3>
      <p class="mt-1 text-sm text-gray-500">Get started by creating a new course.</p>
      <div class="mt-6">
        <button (click)="createOwnCourseShow()" type="button" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
          New Course
        </button>
      </div>
    </div>


    <app-pagination *ngIf="courseResponse && courseResponse.courses.length > 0"
                    [pages]="courseResponse.pages"
                    [currentPage]="courseResponse.currentPage"
                    [countOnPage]="COUNT_ITEMS"
                    (onPageChanged)="pageChanged($event)">
      <div *ngIf="!isLoading" class="flex flex-wrap mx-[-16px] justify-start">
        <div *ngFor="let course of courseResponse.courses" class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3 px-4">
          <course-item-card [course]="course"></course-item-card>
        </div>
      </div>
    </app-pagination>

  </div>
</section>

<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:max-w-7xl lg:px-8">
  <div class="py-24 text-center">
    <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white">Courses</h1>
    <p class="mt-4 max-w-3xl mx-auto text-base text-gray-500">A rich selection of courses according to your interests.</p>
  </div>
  <div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
      </div>
      <input type="text"
             class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="Search for courses"
      >
    </div>
    <div class="mt-3 flex sm:mt-0 sm:ml-4" *ngIf="loginedUser">
      <button type="submit"
              (click)="createOwnCourseShow()"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-500 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
        Create own course
      </button>
    </div>
  </div>
  <section class="border-t border-gray-200 dark:border-gray-600 py-6 space-y-12">
    <div *ngIf="isLoading" class="mt-6 grid grid-cols-1 gap-x-8 gap-y-8 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
      <course-item-skeleton *ngFor="let numbers of [0,1,2,3,4,5,6,7]"></course-item-skeleton>
    </div>

    <div *ngIf="courses.length > 0" class="mt-6 grid grid-cols-1 gap-x-8 gap-y-8 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
      <course-item-card *ngFor="let course of courses" [course]="course"></course-item-card>
    </div>

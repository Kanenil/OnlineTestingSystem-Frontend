<div *ngIf="course">
  <div class="relative">
    <img *ngIf="course.image"
         class="h-32 w-full object-cover lg:h-48"
         [src]="course.image"
         alt="">
    <img *ngIf="!course.image"
         class="h-32 w-full object-cover lg:h-48"
         src="assets/no-image-course.jpg"
         alt="">

    <div class="absolute left-2 bottom-2 w-full">
      <h1 class="text-3xl font-bold text-gray-200">{{course.name}}</h1>
      <h1 class="text-2xl font-semibold text-gray-200">{{course.section}}</h1>
    </div>

    <div class="absolute right-2 bottom-2 flex flex-col justify-stretch space-y-3 sm:flex-row sm:space-y-0 sm:space-x-4">
      <button (click)="joinCourse()" *ngIf="!isInCourse && loginedUser" type="button" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-green-700 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="-ml-1 mr-3 h-5 w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 16.875h3.375m0 0h3.375m-3.375 0V13.5m0 3.375v3.375M6 10.5h2.25a2.25 2.25 0 002.25-2.25V6a2.25 2.25 0 00-2.25-2.25H6A2.25 2.25 0 003.75 6v2.25A2.25 2.25 0 006 10.5zm0 9.75h2.25A2.25 2.25 0 0010.5 18v-2.25a2.25 2.25 0 00-2.25-2.25H6a2.25 2.25 0 00-2.25 2.25V18A2.25 2.25 0 006 20.25zm9.75-9.75H18a2.25 2.25 0 002.25-2.25V6A2.25 2.25 0 0018 3.75h-2.25A2.25 2.25 0 0013.5 6v2.25a2.25 2.25 0 002.25 2.25z" />
        </svg>
        Join to course
      </button>
      <button (click)="leaveCourse()" *ngIf="isInCourse && loginedUser && owner.user.email !== loginedUser.email" type="button" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="-ml-1 mr-3 h-5 w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Leave from course
      </button>
      <button *ngIf="isInCourse && loginedUser && owner.user.email === loginedUser.email" type="button" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="-ml-1 mr-3 h-5 w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Delete course
      </button>
    </div>

    <div *ngIf="loginedUser?.email === owner.user.email" class="absolute right-2 top-3">
      <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700">
        <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2 -ml-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
        </svg>
        Setup
      </button>
    </div>
  </div>
</div>
<div *ngIf="isInCourse" class="grid grid-cols-5 grid-rows-2 gap-x-0 gap-y-0">
  <div class="relative h-[130px] dark:bg-gray-700 p-6 mt-6 mr-5 border-2 border-gray-300 rounded-2xl">
    <h1 class="text-xl font-semibold text-black dark:text-gray-200">Course code</h1>
    <h1 class="text-2xl font-bold text-blue-500">{{course?.code}}</h1>
  </div>

  <form *ngIf="loginedUser?.email === owner.user.email" class="col-span-4 mt-6 relative">
    <div class="border border-gray-300 rounded-lg shadow-sm overflow-hidden focus-within:border-indigo-500 focus-within:ring-1 focus-within:ring-indigo-500">
      <label for="title" class="sr-only">Title</label>
      <input type="text" name="title" id="title" class="block dark:bg-gray-700 w-full border-0 pt-2.5 text-lg font-medium placeholder-gray-500 dark:placeholder-gray-200 dark:text-white focus:ring-0" placeholder="Title">
      <label for="description" class="sr-only">Description</label>
      <textarea rows="5" name="description" id="description" class="block dark:bg-gray-700 w-full border-0 py-0 resize-none placeholder-gray-500 dark:placeholder-gray-200 dark:text-white focus:ring-0 sm:text-sm" placeholder="Write a description..."></textarea>

      <div aria-hidden="true" class="dark:bg-gray-700">
        <div class="py-2">
          <div class="h-9"></div>
        </div>
        <div class="h-px"></div>
        <div class="py-2">
          <div class="py-px">
            <div class="h-9"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="absolute bottom-0 inset-x-px">
      <div class="flex flex-nowrap justify-end py-2 px-2 space-x-2 sm:px-3">
        <div class="flex-shrink-0">
          <label id="listbox-label" class="sr-only"> Assign </label>
          <div class="relative">
            <button type="button" class="relative inline-flex items-center rounded-full py-2 px-2 bg-gray-50 text-sm font-medium text-gray-500 whitespace-nowrap hover:bg-gray-100 sm:px-3" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
              <!--
                Placeholder icon, show/hide based on listbox state.

                Heroicon name: solid/user-circle
              -->
              <svg class="flex-shrink-0 h-5 w-5 text-gray-300 sm:-ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
              </svg>

              <!-- Selected user avatar, show/hide based on listbox state. -->
              <img src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="flex-shrink-0 h-5 w-5 rounded-full">

              <!-- Selected: "text-gray-900" -->
              <span class="hidden truncate sm:ml-2 sm:block"> Assign </span>
            </button>

            <!--
              Select popover, show/hide based on select state.

              Entering: ""
                From: ""
                To: ""
              Leaving: "transition ease-in duration-100"
                From: "opacity-100"
                To: "opacity-0"
            -->
            <ul class="hidden absolute right-0 z-10 mt-1 w-52 bg-white shadow max-h-56 rounded-lg py-3 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-0">
              <!--
                Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

                Highlighted: "bg-gray-100", Not Highlighted: "bg-white"
              -->
              <li class="bg-white cursor-default select-none relative py-2 px-3" id="listbox-option-0" role="option">
                <div class="flex items-center">
                  <!-- Heroicon name: solid/user-circle -->
                  <svg class="flex-shrink-0 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                  </svg>
                  <span class="ml-3 block font-medium truncate"> Unassigned </span>
                </div>
              </li>

              <!--
                Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

                Highlighted: "bg-gray-100", Not Highlighted: "bg-white"
              -->
              <li class="bg-white cursor-default select-none relative py-2 px-3" id="listbox-option-1" role="option">
                <div class="flex items-center">
                  <img src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="flex-shrink-0 h-5 w-5 rounded-full">
                  <span class="ml-3 block font-medium truncate"> Wade Cooper </span>
                </div>
              </li>

              <!-- More items... -->
            </ul>
          </div>
        </div>

        <div class="flex-shrink-0">
          <label id="listbox-label" class="sr-only"> Add a label </label>
          <div class="relative">
            <button type="button" class="relative inline-flex items-center rounded-full py-2 px-2 bg-gray-50 text-sm font-medium text-gray-500 whitespace-nowrap hover:bg-gray-100 sm:px-3" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
              <!--
                Heroicon name: solid/tag

                Selected: "text-gray-300", Default: "text-gray-500"
              -->
              <svg class="text-gray-300 flex-shrink-0 h-5 w-5 sm:-ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
              </svg>
              <!-- Selected: "text-gray-900" -->
              <span class="hidden truncate sm:ml-2 sm:block"> Label </span>
            </button>

            <!--
              Select popover, show/hide based on select state.

              Entering: ""
                From: ""
                To: ""
              Leaving: "transition ease-in duration-100"
                From: "opacity-100"
                To: "opacity-0"
            -->
            <ul class="hidden absolute right-0 z-10 mt-1 w-52 bg-white shadow max-h-56 rounded-lg py-3 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-0">
              <!--
                Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

                Highlighted: "bg-gray-100", Not Highlighted: "bg-white"
              -->
              <li class="bg-white cursor-default select-none relative py-2 px-3" id="listbox-option-0" role="option">
                <div class="flex items-center">
                  <span class="block font-medium truncate"> Unlabelled </span>
                </div>
              </li>

              <!--
                Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

                Highlighted: "bg-gray-100", Not Highlighted: "bg-white"
              -->
              <li class="bg-white cursor-default select-none relative py-2 px-3" id="listbox-option-1" role="option">
                <div class="flex items-center">
                  <span class="block font-medium truncate"> Engineering </span>
                </div>
              </li>

              <!-- More items... -->
            </ul>
          </div>
        </div>

        <div class="flex-shrink-0">
          <label id="listbox-label" class="sr-only"> Add a due date </label>
          <div class="relative">
            <button type="button" class="relative inline-flex items-center rounded-full py-2 px-2 bg-gray-50 text-sm font-medium text-gray-500 whitespace-nowrap hover:bg-gray-100 sm:px-3" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
              <!--
                Heroicon name: solid/calendar

                Selected: "text-gray-300", Default: "text-gray-500"
              -->
              <svg class="text-gray-300 flex-shrink-0 h-5 w-5 sm:-ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
              </svg>
              <!-- Selected: "text-gray-900" -->
              <span class="hidden truncate sm:ml-2 sm:block"> Due date </span>
            </button>

            <!--
              Select popover, show/hide based on select state.

              Entering: ""
                From: ""
                To: ""
              Leaving: "transition ease-in duration-100"
                From: "opacity-100"
                To: "opacity-0"
            -->
            <ul class="hidden absolute right-0 z-10 mt-1 w-52 bg-white shadow max-h-56 rounded-lg py-3 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-0">
              <!--
                Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

                Highlighted: "bg-gray-100", Not Highlighted: "bg-white"
              -->
              <li class="bg-white cursor-default select-none relative py-2 px-3" id="listbox-option-0" role="option">
                <div class="flex items-center">
                  <span class="block font-medium truncate"> No due date </span>
                </div>
              </li>

              <!--
                Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

                Highlighted: "bg-gray-100", Not Highlighted: "bg-white"
              -->
              <li class="bg-white cursor-default select-none relative py-2 px-3" id="listbox-option-1" role="option">
                <div class="flex items-center">
                  <span class="block font-medium truncate"> Today </span>
                </div>
              </li>

              <!-- More items... -->
            </ul>
          </div>
        </div>
      </div>
      <div class="border-t border-gray-200 px-2 py-2 flex justify-between items-center space-x-3 sm:px-3">
        <div class="flex">
          <button type="button" class="-ml-2 -my-2 rounded-full px-3 py-2 inline-flex items-center text-left text-gray-400 group">
            <svg class="-ml-1 h-5 w-5 mr-2 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z" clip-rule="evenodd" />
            </svg>
            <span class="text-sm text-gray-500 group-hover:text-gray-600 italic">Attach a file</span>
          </button>
        </div>
        <div class="flex-shrink-0">
          <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Publish</button>
        </div>
      </div>
    </div>
  </form>

</div>

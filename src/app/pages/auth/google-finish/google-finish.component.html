<section class="relative overflow-hidden z-10 pt-[180px] pb-[120px]">
  <div class="container">
    <div class="flex flex-wrap mx-[-16px]">
      <div class="w-full px-4">
        <div class="max-w-[500px] mx-auto bg-[#4a6cf7] bg-opacity-5 dark:bg-[#1d2144] rounded-md p-12 sm:p-[60px]">
          <h3 class="font-bold text-[#1d2144] dark:text-white text-2xl sm:text-3xl mb-3 text-center">Finish Registration your
            registration</h3>
          <p class="font-medium text-base text-[#959cb1] mb-11 text-center">Let's finish your registration.</p>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
                      <input type="hidden" formControlName="token">
                      <input type="hidden" formControlName="image">
                      <p *ngIf="submitted && f['token'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500">
                        <span *ngIf="f['token'].errors?.['required']">Token is missing. <a [routerLink]="['/auth','login']" class="text-[#4a6cf7] hover:underline"> Login again </a></span>
                      </p>
            <div class="mb-8">
              <label class="block text-sm font-medium mb-3"
                     [ngClass]="{
                      'label-invalid': submitted && f['firstName'].errors,
                      'label-valid': submitted &&  !f['firstName'].errors,
                      'text-[#1d2144] dark:text-white': !submitted
                     }"
                     for="firstName">
                First Name
              </label>
              <input type="text" id="firstName"
                     formControlName="firstName"
                     placeholder="Enter your First Name"
                     class="w-full dark:bg-[#242B51] border border-transparent rounded-md shadow-one py-3 px-6 text-base outline-none focus-visible:shadow-none"
                     [ngClass]="{
                                'input-invalid': submitted && f['firstName'].errors,
                                'input-valid': submitted &&  !f['firstName'].errors,
                                'text-[#959cb1] placeholder-[#959cb1] focus:border-[#4a6cf7]': !submitted
                                }">
              <p *ngIf="submitted && f['firstName'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500">
                <span *ngIf="f['firstName'].errors?.['required']">First Name is required</span>
              </p>
            </div>
            <div class="mb-8">
              <label class="block text-sm font-medium mb-3"
                     [ngClass]="{
                      'label-invalid': submitted && f['lastName'].errors,
                      'label-valid': submitted &&  !f['lastName'].errors,
                      'text-[#1d2144] dark:text-white': !submitted
                     }"
                     for="lastName">
                First Name
              </label>
              <input type="text" id="lastName"
                     formControlName="lastName"
                     placeholder="Enter your Last Name"
                     class="w-full dark:bg-[#242B51] border border-transparent rounded-md shadow-one py-3 px-6 text-base outline-none focus-visible:shadow-none"
                     [ngClass]="{
                                'input-invalid': submitted && f['lastName'].errors,
                                'input-valid': submitted &&  !f['lastName'].errors,
                                'text-[#959cb1] placeholder-[#959cb1] focus:border-[#4a6cf7]': !submitted
                                }">
              <p *ngIf="submitted && f['lastName'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500">
                <span *ngIf="f['lastName'].errors?.['required']">Last Name is required</span>
              </p>
            </div>
            <div class="flex items-center justify-between mb-8">
              <div>
                <label class="flex items-center cursor-pointer text-[#959cb1] text-sm font-medium select-none"
                       for="checkboxLabel">
                  <div class="relative">
                    <input class="sr-only" formControlName="terms" id="checkboxLabel" type="checkbox" #checkbox>
                    <div
                      class="box flex items-center justify-center w-5 h-5 rounded border dark:border-white border-[#959cb1] border-opacity-20  dark:border-opacity-10 mr-4">
                      <span [ngClass]="{'opacity-0':!checkbox.checked}">
                      <svg fill="none" height="8" viewBox="0 0 11 8" width="11" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                        fill="#3056D3" stroke="#3056D3" stroke-width="0.4"></path>
                      </svg>
                      </span>
                    </div>
                  </div>
                  <span>
                    By creating account means you agree to the
                    <a href="javascript:void(0)" class="text-[#4a6cf7] hover:underline"> Terms and Conditions </a>
                    , and our
                    <a href="javascript:void(0)" class="text-[#4a6cf7] hover:underline"> Privacy Policy </a>
                    </span>
                </label>
                <p *ngIf="submitted && f['terms'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500">
                  <span *ngIf="f['terms'].errors?.['required']">Confirm with Terms and Privacy Policy</span>
                </p>
              </div>
            </div>
            <div class="mb-6">
              <button
                class="w-full flex items-center justify-center text-base font-medium text-white bg-[#4a6cf7] py-4 px-9 hover:shadow-signUp hover:bg-opacity-80 transition duration-300 ease-in-out rounded-md">
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="absolute top-0 left-0 z-[-1]">
    <svg fill="none" height="969" viewBox="0 0 1440 969" width="1440" xmlns="http://www.w3.org/2000/svg">
      <mask height="969" id="mask0_95:1005" maskUnits="userSpaceOnUse" style="mask-type: alpha" width="1440" x="0"
            y="0">
        <rect fill="#090E34" height="969" width="1440"></rect>
      </mask>
      <g mask="url(#mask0_95:1005)">
        <path d="M1086.96 297.978L632.959 554.978L935.625 535.926L1086.96 297.978Z" fill="url(#paint0_linear_95:1005)"
              opacity="0.1"></path>
        <path d="M1324.5 755.5L1450 687V886.5L1324.5 967.5L-10 288L1324.5 755.5Z" fill="url(#paint1_linear_95:1005)"
              opacity="0.1"></path>
      </g>
      <defs>
        <linearGradient gradientUnits="userSpaceOnUse" id="paint0_linear_95:1005" x1="1178.4" x2="780.959" y1="151.853"
                        y2="453.581">
          <stop stop-color="#4A6CF7"></stop>
          <stop offset="1" stop-color="#4A6CF7" stop-opacity="0"></stop>
        </linearGradient>
        <linearGradient gradientUnits="userSpaceOnUse" id="paint1_linear_95:1005" x1="160.5" x2="1099.45" y1="220"
                        y2="1192.04">
          <stop stop-color="#4A6CF7"></stop>
          <stop offset="1" stop-color="#4A6CF7" stop-opacity="0"></stop>
        </linearGradient>
      </defs>
    </svg>
  </div>
</section>

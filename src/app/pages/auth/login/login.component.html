<div class="flex">
  <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <img class="h-12 w-auto" src="assets/small-logo.svg">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">Sign in to your account</h2>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
          Or
          <a routerLink="/auth/register" class="font-medium text-primary-400 hover:text-primary-500"> create a new
            account </a>
        </p>
      </div>

      <div class="mt-8">
        <div>
          <div>
            <div class="w-full inline-flex justify-center">
              <asl-google-signin-button text="signin_with"
                                        type='standard'
                                        size="large"
                                        theme='outline'>
              </asl-google-signin-button>
            </div>
          </div>

          <div class="mt-6 relative">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500 dark:bg-gray-800 dark:text-gray-300"> Or continue with </span>
            </div>
          </div>
        </div>

        <div class="mt-6">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">


            <div class="space-y-1 mb-4">
              <label for="email"
                     class="block mb-2 text-sm font-medium"
                     [ngClass]="{
                       'label-invalid': submitted && f['email'].errors,
                       'label-valid': submitted &&  !f['email'].errors,
                       'text-gray-900 dark:text-white': !submitted
                     }"
              >
                Email
              </label>
              <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                       viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                  </svg>
                </div>
                <input type="text" id="email"
                       formControlName="email"
                       class="border text-sm rounded-lg block w-full pl-10 p-2.5"
                       [ngClass]="{
                        'input-invalid': submitted && f['email'].errors,
                        'input-valid': submitted &&  !f['email'].errors,
                        'bg-gray-50 border-gray-300 text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500': !submitted
                       }"
                >
              </div>
              <p *ngIf="submitted && f['email'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500">
                <span *ngIf="f['email'].errors?.['required']">Email is required</span>
                <span *ngIf="f['email'].errors?.['email']">Email is invalid</span>
              </p>
            </div>

            <div class="space-y-1 mb-4">
              <label for="password"
                     class="block mb-2 text-sm font-medium"
                     [ngClass]="{
                       'label-invalid': submitted && f['email'].errors,
                       'label-valid': submitted &&  !f['email'].errors,
                       'text-gray-900 dark:text-white': !submitted
                     }"
              >
                Password
              </label>
              <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-gray-500 dark:text-gray-400">
                    <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input #password type="password" id="password"
                       formControlName="password"
                       class="border text-sm rounded-lg block w-full pl-10 p-2.5"
                       [ngClass]="{
                        'input-invalid': submitted && f['password'].errors,
                        'input-valid': submitted &&  !f['password'].errors,
                        'bg-gray-50 border-gray-300 text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500': !submitted
                       }"
                >
                <button (click)="password.type = password.type === 'password'?'text':'password'" type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 dark:text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                  <svg *ngIf="password.type === 'password'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                    <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                    <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z" clip-rule="evenodd" />
                  </svg>
                  <svg *ngIf="password.type !== 'password'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                    <path d="M3.53 2.47a.75.75 0 00-1.06 1.06l18 18a.75.75 0 101.06-1.06l-18-18zM22.676 12.553a11.249 11.249 0 01-2.631 4.31l-3.099-3.099a5.25 5.25 0 00-6.71-6.71L7.759 4.577a11.217 11.217 0 014.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113z" />
                    <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0115.75 12zM12.53 15.713l-4.243-4.244a3.75 3.75 0 004.243 4.243z" />
                    <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 00-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 016.75 12z" />
                  </svg>
                </button>
              </div>
              <p *ngIf="submitted && f['password'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500">
                <span *ngIf="f['password'].errors?.['required']">Password is required</span>
                <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</span>
              </p>
            </div>

            <div class="flex">
              <div class="text-sm">
                <a href="#" class="font-medium text-primary-400 hover:text-primary-500">Forgot your password?</a>
              </div>
            </div>

            <div>
              <button type="submit"
                      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-500 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden lg:block relative w-0 flex-1">
    <img class="absolute inset-0 h-full w-full object-cover"
         src="assets/login-background.jpg"
         alt="">
  </div>
</div>
